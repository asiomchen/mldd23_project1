[RUN]
run_name = GRUv3_klek_joestar
batch_size = 256
epochs = 200
start_epoch = 1
data_path = data/train_data/big_dataset_std.parquet
learn_rate = 0.00008
kld_backward = true
kld_weight = 0.001
use_wandb = true
kld_annealing = true
annealing_max_epoch = 30
annealing_shape = linear
smiles_enum = false

[MODEL]
model_type = EncoderDecoderV3
fp_len = 4860
encoding_size = 32
hidden_size = 512
num_layers = 2
dropout = 0.1
teacher_ratio = 0.5
encoder_path = None
checkpoint_path = None
fc1_size = 2048
fc2_size = 2048
fc3_size = 1024
encoder_activation = relu

