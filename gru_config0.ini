[RUN]
run_name = GRUv3_mleczko
batch_size = 256
epochs = 200
start_epoch = 1
data_path = data/train_data/combined_dataset.parquet
learn_rate = 0.0001
kld_backward = true
kld_weight = 0.001
use_wandb = true
kld_annealing = true
annealing_max_epoch = 10
annealing_shape = linear

[MODEL]
model_type = EncoderDecoderV3
fp_len = 4860
encoding_size = 32
hidden_size = 256
num_layers = 3
dropout = 0.2
teacher_ratio = 0.5
encoder_path = None
encoder_nograd = false
checkpoint_path = None