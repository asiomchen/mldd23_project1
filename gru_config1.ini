[RUN]
run_name = GRUv3_inter_d2_skawina
batch_size = 256
epochs = 200
start_epoch = 1
data_path = data/interactions/d2_dense.parquet
learn_rate = 0.0001
kld_backward = true
kld_weight = 0.0001
use_wandb = true
kld_annealing = true
annealing_max_epoch = 40
annealing_shape = cosine
smiles_enum = false

[MODEL]
model_type = EncoderDecoderV3
fp_len = 1026
encoding_size = 32
hidden_size = 256
num_layers = 2
dropout = 0.1
teacher_ratio = 0.0
encoder_path = None
checkpoint_path = None
fc1_size = 1024
fc2_size = 1024
fc3_size = 512
encoder_activation = relu