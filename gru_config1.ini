[RUN]
run_name = GRUv3_kld_test2
batch_size = 256
epochs = 100
start_epoch = 1
data_path = data/train_data/combined_dataset.parquet
learn_rate = 0.0001
kld_backward = true
kld_weight = 0.001
use_wandb = false

[MODEL]
model_type = EncoderDecoderV3
fp_len = 4860
encoding_size = 64
hidden_size = 512
num_layers = 3
dropout = 0.2
teacher_ratio = 0.5
encoder_path = models/VAE_64_paprykarz/encoder_epoch_100.pt
encoder_nograd = false
checkpoint_path = None