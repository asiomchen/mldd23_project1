[RUN]
run_name = GRUv3_tatra
batch_size = 256
epochs = 200
start_epoch = 1
data_path = data/train_data/combined_dataset.parquet
learn_rate = 0.00005
kld_backward = true
kld_weight = 0.001
use_wandb = true
kld_annealing = true
annealing_max_epoch = 40
annealing_shape = linear

[MODEL]
model_type = EncoderDecoderV3
fp_len = 4860
encoding_size = 32
hidden_size = 512
num_layers = 2
dropout = 0.2
teacher_ratio = 0.5
encoder_path = None
checkpoint_path = None
fc1_size = 2048
fc2_size = 1024
fc3_size = 512
model_path = auto

[FILTER]
qed = 0.0
calc_tanimoto = false
tanimoto = 0.0
pains = false
ro5 = false
check_sub = false
max_ring_size = 100

[SCRIPT]
cuda = true

